<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Login</h5>
          <hr class="my-4">

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
              <label for="floatingInputUsername">Username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" formControlName="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
              <label for="floatingInputEmail">Email address</label>
            </div>

            <hr>

            <div class="form-floating mb-3">
              <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control"  id="floatingPasswordConfirm" placeholder="Confirm Password">
              <label for="floatingPasswordConfirm">Confirm Password</label>
            </div>

            <div class="d-grid mb-2">
              <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" [disabled]="!loginForm.valid" type="submit">Log In</button>
            </div>
          </form>
            <a class="d-block text-center mt-2 small" routerLink="/register">Create an account? Sign Up</a>

            <hr class="my-4">

            <div class="d-grid mb-2">
              <button *ngIf="(angularFireAuth.authState |async ) ===null" (click)="signIn()"
                      class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                <i ></i> Sign up with Google
              </button>
            </div>

            <div class="d-grid">
              <button style="background-color: orange" class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                <i  ></i> Sign up with Firebase
              </button>
            </div>


        </div>
      </div>
    </div>
  </div>
</div>
</body>
