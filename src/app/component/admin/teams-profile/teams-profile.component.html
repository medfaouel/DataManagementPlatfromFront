<div class="container">
  <br />
  <h3>Team Details</h3>
  <br />
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <h4>{{ team.teamName }}</h4>
        </div>
        <div class="col text-right">
          <a href="#" routerLink="/players/list" class="btn btn-secondary btn-sm">Back To Teams List</a>
        </div>
      </div>
    </div>
    <ul class="list-group list-group-flush">

      <li class="list-group-item"><b>TeamName:</b> {{ team.teamName }}</li>
      <li class="list-group-item"><b>TeamDescription:</b> {{ team.teamDescription }}</li>

    </ul>
  </div>
</div>
