<body>
<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
          <form [formGroup]="RegistrationForm" (ngSubmit)="onSubmit()">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="firstName" id="floatingInputFirstName" placeholder="First Name" required autofocus>
              <label for="floatingInputFirstName">First Name</label>
            </div>


            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="lastName" id="floatingInputLastName" placeholder="Last Name">
              <label for="floatingInputLastName">Last Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="userName" id="floatingInputUsername" placeholder="User Name">
              <label for="floatingInputLastName">User Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" formControlName="email" id="floatingInputEmail" placeholder="name@example.com">
              <label for="floatingInputEmail">Email address</label>
            </div>
            <label >Choose Team:</label>
            <div class="form-floating mb-1">

              <select  formControlName="team" class="form-control" id="floatingInputTeam" >
                <option *ngFor="let team of teams" [ngValue]="team">
                  {{ team.teamName }}
                </option>
              </select>
            </div>

            <div class="form-check" *ngFor="let role of roles; let index=index">
              <input class="form-check-input" type="radio" name="role" (change)="onRoleChange(role.role)" [checked]="role.isSelected"  id="{{index}}">
              <label class="form-check-label" for="{{index}}">
                {{role.role}}
              </label>
            </div>

            <hr>


            <div class="d-grid mb-2">
              <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" [disabled]="!RegistrationForm.valid" type="submit">Register</button>
            </div>
          </form>


            <hr class="my-4">

            <div class="d-grid mb-2">
              <button *ngIf="(angularFireAuth.authState |async ) ===null" (click)="signIn()"
                      class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                <i ></i> Sign up with Google
              </button>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
